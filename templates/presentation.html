{% extends "base.html" %}

{% block content %}

{% load staticfiles %}

<div class="pres-block" >


	<center>		
		<div class="pdf-title" style="background-image: url({% static "images/dark.png" %})">
			<div class="">
				{{ prs.title }} <!-- | <a href="/subjects/{{subject.id}}/" style="text-decoration:none;">{{ subject }}</a> -->
			</div>
		</div>
	</center>

	<div class="pres">
		<div id="myCarousel" class="carousel slide" data-interval="0">
			<div class="carousel-inner" role="listbox">
				<div class="item active">
			       	<img src="/media/data/pres/{{ folder }}/{{ files.pop }}" alt="Third slide">
			    </div>
				{% for file in files %}
			        <div class="item">
			        	<img src="/media/data/pres/{{ folder }}/{{ file }}">
			        </div>
			    {% endfor %}
		    </div>

			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		        <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		        <span class="sr-only">Next</span>
		    </a>
		</div>


		<div class="pres-bottom">
			<a href="/subjects/{{subject.id}}/" style="text-decoration:none;">{{ subject }}</a>
			<a href="{{ prs.document.url }}"  style="float:right;text-decoration:none;" download	>Завантажити</a>
		</div>
	</div>

</div>

{% endblock %}
