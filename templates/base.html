<!DOCTYPE html>
<html lang="uk">
<head>
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <title>{% block title %}TEACHING MATERIALS{% endblock %}</title>
</head>

<body style="background-image:url({% static "images/intro-bg.jpg" %})">
    <div id="sidebar">
        {% block sidebar %}
            <a href="" class="item" style="float:left;font-family:'Pacifico',cursive;font-size:28px;text-decoration:none;">Teaching Materials</a>
        {% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar-bottom">
        {% block sidebarbottom %}
            <a href="#" class="choice-variant btn btn-outlined btn-theme menubtn" style="float:right;">Увійти як вчитель</a>
        {% endblock %}
    </div>
</body>
</html>
