{% extends "base.html" %}

{% block content %}

<div class="choice-block">
	<center>
		<div class="choice-title">
			<div class="ch-title">
				Спеціальність
			</div>
		</div>		
		<div class="choice-various">
			{% for speciality in specialities %}
				<a href="/specialities/{{speciality.id}}/courses/" style="text-decoration:none;" class="choice-variant btn btn-outlined btn-theme" data-wow-delay="0.7s">
						{{ speciality.name }}
					
				</a>
			{% endfor %}			
		</div>		
	</center>
</div>

{% endblock %}
